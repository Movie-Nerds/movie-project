<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/movie-project.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-light bg-light justify-content-between">
    <a class="navbar-brand">MoviesDb</a>
    <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>

<!--<div id="page-loading">LOADING PRE-ALPHA CODE...</div>-->
<div id="loading">
    <div class="loader" id="load"></div>
<table class="table table-striped">
    <thead>
    <tr class="col-4 text-center">
        <th class= scope="col"></th>
        <th scope="col">Title</th>
        <th scope="col">Rating</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody id="movies-list">

    </tbody>
</table>

    <form class="col-lg-7" id="new-movie">
        <div class="font-weight-bold nav-tab row">
        <label class="mr-2 ml-3" for="title"><h5>Add Movie Title</h5></label>
        <input class="mr-2" id="title" name="title" type="text">
        <label class="mr-2" for="rating"><h5>Rating</h5></label>
        <input class="mr-2" id="rating" name="rating" type="text">
        <input class="btn btn-outline-dark" type="submit" id="add-new-movie">
        </div> <!--<input type="button" class="edit" value="Save Edits">-->
    </form>

<br>
<br>
    <div class="col-lg-7" id="form-container">
    <!--Edit Tab-->
    <div class="font-weight-bold nav-tab" id="edit-tab">
        Edit
        <i class="hide fas fa-arrow-circle-left" id="edit-left"></i>
        <i class="fas fa-arrow-circle-right" id="edit-right"></i>
    </div>
    </div>
    <!-- Form to Edit a Movie, with inputs for each displayed attribute-->
    <div class="hide form-sub ml-3" id="edit-form">
        <div class="container row">
            <div>
                <label for="edit-title">Title:</label>
                <input type="text" id="edit-title" placeholder="">
            </div>
            <div>
                <label for="edit-rating">Rating:</label>
                <input  type="number" id="edit-rating"  min="1" max="5" value="1">
            </div>
        </div>
        <div class="column">
            <button class="edit-btn btn btn-dark my-2 my-sm-2" id="edit-apply">Apply Changes</button>
        </div>
        <!-- MOVIE ID VALUE-->
        <!--Hidden input that allows us to pass the movie ID through the form functions-->
        <input type="hidden" id="movie-id" value="">
    </div>


    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
<script src="../js/movie-project.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
